<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RandomStrinGen - 16-Character Alphanumeric Generator</title>
    <meta name="description" content="Generate a random 16-character alphanumeric string with RandomStringGen. Perfect for passwords, codes, and more.">
    <meta name="keywords" content="random string generator, alphanumeric string, 16-character string, password generator, code generator, random alphanumeric, online tool">
    <meta name="author" content="Hanzel Lacida">
    <meta name="robots" content="index, follow">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #randomString {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
        }
        .checkbox-container {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RandomStringGen</h1>
        <p>Generate a random 16-character alphanumeric string</p>
        <div class="checkbox-container">
            <input type="checkbox" id="includeSymbols">
            <label for="includeSymbols">Include symbols</label>
        </div>
        <button onclick="generateRandomString()">Generate</button>
        <p id="randomString"></p>
    </div>

    <script>
        function generateRandomString() {
            const alphanumeric = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            const symbols = '!@#$%^&*()_+[]{}|;:,.<>?';
            const includeSymbols = document.getElementById('includeSymbols').checked;
            const characters = includeSymbols ? alphanumeric + symbols : alphanumeric;
            let result = '';
            const length = 16;
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            document.getElementById('randomString').innerText = result;
        }
    </script>
</body>
</html>
